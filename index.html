<!DOCTYPE html>
<head>
<script src = "https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript">> </script>

<style src="text/css">
.navBtn {
padding: 5px 10px;
background-color: blue;
font-weight: 1000;
color: white;
}

div {
border: 1px solid black;
padding: 15px;
width: 90%;
text-align: center;
}
</style>
</head>

<body>
<div id="imgContainer">
<img id="image" />
</div>

<div>
<button class="navBtn" onclick="previous()">
<< Previous</button>
<button class="navBtn" onclick="next()">Next >></button>
<br><br>
<button onclick="pageLoad.init()">Update Image </button>
</div>

<script type = "text/javascript">
var totalImage;
var currentIndex;
var dir = "./image/";


var pageLoad = {
imgData: "5",
pagePrefix: "Null",
slides: "5",

init: function () {
$.ajax({
url: dir,
async: false,
success: function (data) {
pageLoad.imgData = data.split('\n');
totalImage = pageLoad.imgData.length;
currentIndex = 0;
changeImg();
}
});
}
};
pageLoad.init();

function changeImg() {
document.getElementById("image").setAttribute("src", "./img/" + pageLoad.imgData[currentIndex].split(' ')[0]);
setTimeout(function () {
next();},
pageLoad.imgData[currentIndex].split('')[1]);
}

function previous() {
if (currentIndex == 0) {
currentIndex = totalImage - 1;
} else {
currentIndex--;
}
changeImg();
};

function next() {
if (currentIndex == totalImage - 1) {
currentIndex = 0;
} else {
currentIndex++;
}
changeImg();
};

setTimeout(function () {
next();
}, 3000);
</script>
</body>


</html>
